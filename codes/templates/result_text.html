<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат модели</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4; /* Цвет фона по умолчанию (светлая тема) */
            color: #333; /* Цвет текста по умолчанию (светлая тема) */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-align: center; /* Центрирование текста */
            max-width: 600px; /* Ограничение ширины заголовка */
        }

        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Стили для темной темы */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #f4f4f4;
            }

            table, th, td {
                border-color: #777;
            }

            button {
                background-color: #4CAF50;
            }
        }
    </style>
</head>
<body>
    <h1>Извлеченные данные</h1>

    <!-- Таблица с извлеченными данными -->
    <table>
        <tr>
            <th>Текст юзкейса</th>
            <td>{{ usecase_text }}</td>
        </tr>
        <tr>
            <th>Сертифицируемый объект</th>
            <td>{{ certifiable_object }}</td>
        </tr>
        <tr>
            <th>Выжимка из регламента</th>
            <td>{{ regulation_summary }}</td>
        </tr>
        <tr>
            <th>Ответ модели</th>
            <td>{{ model_response }}</td>
        </tr>
    </table>

    <!-- Кнопка для скачивания Excel файла -->
    <button onclick="window.location.href='{{ download_link }}'">Скачать Excel файл</button>
</body>
</html>
