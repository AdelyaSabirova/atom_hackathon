<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иканам_чипи_чипи</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 450px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        input[type="file"], input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 450px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .support-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .support-button:hover {
            background-color: #0056b3;
        }

        /* Style for the GIF container */
        #gifContainer {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Загрузите файл или введите текст</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <textarea name="user_text" placeholder="Введите текст для анализа"></textarea>
        <input type="file" name="files" multiple />
        <button type="submit">Отправить</button>
    </form>

    <!-- Кнопка для связи с техподдержкой -->
    <button class="support-button" id="supportButton">Связаться с техподдержкой</button>

    <!-- GIF Container -->
    <div id="gifContainer">
        <img src="https://gifdb.com/images/high/chipi-chipi-chapa-chapa-cat-head-swaying-yws94j7vme1iiv04.gif" alt="Chipi Chipi" />
    </div>

    <script>
        document.getElementById('supportButton').addEventListener('click', function() {
            var gifContainer = document.getElementById('gifContainer');
            gifContainer.style.display = gifContainer.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
