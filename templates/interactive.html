<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .thank-you {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Загрузка файлов для анализа</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Введите требование" required />
        <input type="file" name="files" multiple required />
        <button type="submit">Отправить</button>
    </form>

    {% if result %}
    <div class="thank-you">
        <h2>Файл загружен. Пожалуйста, ожидайте</h2>
        <p>Результат проверки доступен по ссылке: <a href="{{ result }}">скачать здесь</a></p>
    </div>
    {% endif %}
</body>
</html>
