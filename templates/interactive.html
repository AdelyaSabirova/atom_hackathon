<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Иканам_чипи_чипи</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4; /* Цвет фона по умолчанию (светлая тема) */
            color: #333; /* Цвет текста по умолчанию (светлая тема) */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s, color 0.3s; /* Плавный переход */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
            max-width: 600px; /* Ограничение ширины заголовка */
            text-align: center; /* Центрирование текста */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 450px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        input[type="file"], input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 450px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .support-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .support-button:hover {
            background-color: #0056b3;
        }

        /* Стили для темной темы */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333; /* Цвет фона для темной темы */
                color: #f4f4f4; /* Цвет текста для темной темы */
            }

            textarea, input[type="file"], input[type="text"] {
                border-color: #777; /* Цвет рамки для полей ввода в темной теме */
            }

            button {
                background-color: #4CAF50;
            }

            .support-button {
                background-color: #007BFF;
            }
        }

        /* Стиль для контейнера GIF */
        #gifContainer {
            display: none; /* Скрыто по умолчанию */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Автоматизированная проверка требований в сертифицируемом контуре</h1>
    <h2><br /><br /></h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <textarea name="user_text" placeholder="Введите текст для анализа"></textarea>
        <h2>ИЛИ</h2>
        <input type="file" name="files" multiple />
        <button type="submit">Отправить</button>
    </form>

    <!-- Кнопка для связи с техподдержкой -->
    <button class="support-button" id="supportButton">Связаться с техподдержкой</button>

    <!-- Контейнер для GIF -->
    <div id="gifContainer">
        <img src="https://gifdb.com/images/high/chipi-chipi-chapa-chapa-cat-head-swaying-yws94j7vme1iiv04.gif" alt="Chipi Chipi" />
    </div>

    <!-- Скрипт для проверки формы -->
    <script>
        const form = document.querySelector('form');
        const textArea = document.querySelector('textarea');
        const fileInput = document.querySelector('input[type="file"]');
        const submitButton = document.querySelector('button[type="submit"]');

        // Функция для проверки, заполнены ли поля формы
        function checkFormValidity() {
            if (textArea.value.trim() === '' && fileInput.files.length === 0) {
                submitButton.disabled = true;
                submitButton.style.backgroundColor = '#ccc'; // Изменяем стиль, чтобы кнопка выглядела отключенной
                submitButton.style.cursor = 'not-allowed';
            } else {
                submitButton.disabled = false;
                submitButton.style.backgroundColor = '#4CAF50'; // Возвращаем стиль активной кнопки
                submitButton.style.cursor = 'pointer';
            }
        }

        // Проверяем форму при изменении полей
        textArea.addEventListener('input', checkFormValidity);
        fileInput.addEventListener('change', checkFormValidity);

        // Проверка при загрузке страницы
        window.addEventListener('load', checkFormValidity);

        // Скрипт для работы кнопки техподдержки
        document.getElementById('supportButton').addEventListener('click', function() {
            var gifContainer = document.getElementById('gifContainer');
            if (gifContainer.style.display === 'none' || gifContainer.style.display === '') {
                gifContainer.style.display = 'block'; // Показать GIF
            } else {
                gifContainer.style.display = 'none'; // Скрыть GIF
            }
        });
    </script>
</body>
</html>
